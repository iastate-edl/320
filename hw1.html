<script>

var a = 0
//alert(a)
var b = 4999
//alert(b)

game_over = false

while (!game_over) {
    guess = (a + b)/2
    guess = top_5000_words[parseInt(guess)]
    r = prompt("Is this a true word: " + guess + "? ")
    if (r == "y") {
        a = guess + 1
    }
    if (top_5000_words[4999] && r == "y") {
        game_over = true  
    }
    if (r == "n") {
        b = guess - 1
    }
}

alert("I won!")

</script>
