var number2 = Math.floor((Math.random() * 100) + 1);
//alert(number2);

var guess = prompt("Is this number " + number2 + "? Press <, >, or yes ");

if (guess == "yes") {
    txt = "I got it right. Great!"
} else if (guess != "yes") {
    while (guess !== "yes") {
        if (guess == "<") {
            guess = prompt("Is this number " + --number2 + "? Press <, >, or yes ");
                if (guess == "yes") {
                    txt = "I got it right. Great!!";
                }
        } else if (guess == ">") {
            guess = prompt("Is this number " + ++number2 + "? Press <, >, or yes ");
                if (guess == "yes") {
                    txt = "I got it right. Great!!!";
                }
        } 
    }
}

alert(txt);
</script>
