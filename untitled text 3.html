<script src="https://linguatorium.com/tools/static/320/english_words.js"></script>
<script src="https://linguatorium.com/tools/static/320/editing_distance.js"></script>
  

<script>
current_word = prompt("type word: ")
suggestion = []
closest = []
words = current_word.split(" ")

for (i = 0; i < words.length; i++) {
    current_word = words[i]
    
    for (k=1; k < english_words.length; k++) {
        if(english_words[k] > current_word) {
            suggestion.push(english_words[k])
            closest.push(editing_distance(current_word, suggestion))
        }
    }
    
    alert(suggestion)
    var min = Math.min.apply(null,closest)
    alert(closest)
    alert(min)
    
}
        
</script>
