<script src="https://linguatorium.com/tools/static/320/english_words.js"></script>
<script src="https://linguatorium.com/tools/static/320/editing_distance.js"></script>
  

<script>
current_word = prompt("type word: ")
suggest = "hello"
closest = editing_distance(current_word, suggest)
keys = []
values = []
//alert(closest)


eng_words = ['a', 'apple', 'banana', 'candy', 'elephant', 'juice', 'xylophone']

if (closest > 0) {
    for (k=0; k < eng_words.length; k++) {
        if(eng_words[k] >= current_word) {
            //alert(eng_words[k])
            keys.push(eng_words[k])
        }
    }  
}
//alert(keys)

for (i = 0; i < keys.length; i++) {
    suggestion = keys[i]
    values.push(editing_distance(suggestion, current_word))
}

//alert(values)

var result = {}
keys.forEach((key, i) => result[key] = values[i])
//alert(JSON.stringify(result))

let arr = Object.values(result)
let min = Math.min(...arr)

function getKeyByValue (obj, value) {
    return Object.keys(obj).find(key => obj[key] === value)
}

alert("do you mean " + getKeyByValue(result, min)) 

</script>
