<script>
current_word = prompt("type word: ")
suggest = "hello"
closest = editing_distance(current_word, suggest)
alert(closest)

if (closest > 0) {
    for (k=1; k < english_words.length; k++) {
        if(english_words[k] > current_word) {
            closest2 = editing_distance(english_words[k], current_word)
            if (closest2 = 1) {
                alert("do you mean '" +english_words[k]+ "'? which is based on the min editing dist " +closest2)   
            }
        }  
    }
}
