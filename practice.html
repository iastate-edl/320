game_over = false

    if(input == '<') {

        //alert('a is ' + a)
        //alert('guess is ' + guess)
    } else if (input == '>') {
        b = guess
        //alert('b is ' + b)
        guess = Math.round((a+b)/2)
        //alert('guess is ' + guess)
    }

}


</script>
